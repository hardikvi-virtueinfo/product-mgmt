server.port=8092
eureka.client.serviceUrl.defaultZone=http://localhost:8090/eureka
spring.application.name=product-mgmt

#database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=create
spring.datasource.url = jdbc:mysql://localhost:3306/ahha_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
